name: Build StateGo

on:
  workflow_dispatch:
  push:
    branches: [ "master", "main", "tougou_conv" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'

    - name: Run BuildAuto.bat
      run: |
        .\BuildAuto.bat
      env:
        # MSBuild path is set by setup-msbuild used above, but typically it adds to PATH. 
        # BuildAuto.bat expects MSBUILD17 env var or a hardcoded path.
        # We need to find where setup-msbuild put it, or use vswhere.
        # However, setup-msbuild puts it in PATH.
        # Let's use 'msbuild' command directly if the batch supported it, but it expects a full path.
        # We can try to set MSBUILD17 to 'msbuild' hoping the shell resolves it, 
        # but the batch logic `if not exist "%MSBUILD17%"` will fail if it's not a file path.
        # Better approach: Use vswhere to find the path and set it.
        # Or simpler: setup-msbuild sets VSINSTALLDIR. 
        # Actually, let's use a powershell step to set the env var correctly before running batch.
        MSBUILD17: "avoid-empty-check" 
        NUGET: "nuget"

    - name: Determine MSBuild Path and Run
      shell: cmd
      run: |
        for /f "usebackq tokens=*" %%i in (`vswhere -latest -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe`) do (
          set MSBUILD17=%%i
        )
        set NUGET=nuget
        .\BuildAuto.bat

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: StateGo-Release
        path: m1/StateViewer/StateViewer/bin/Release
